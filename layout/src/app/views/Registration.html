<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Movie Flix</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#!/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>


</head>
<body >
<div class="page-bg"></div>
<div  data-ng-controller="regiController as regi">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-7">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-user"></span> Signup</div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="myForm" role="form" data-ng-submit="regi.submit()" >
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                   Username</label>
                                <div class="col-sm-9">
                                    <input  data-ng-model="regi.user.userName" name="userName" class="form-control" id="inputEmail3" placeholder="Username" required>
                                    <div ng-messages="myForm.userName.$error" ng-if='myForm.userName.$dirty' >
                                        <div ng-message="required" class="f-error"> Required</div>

                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input type="email"  data-ng-model="regi.user.emailId" name="emailId" class="form-control" id="inputEmail3" placeholder="Email" required>
                                    <div ng-messages="myForm.emailId.$error" ng-if='myForm.emailId.$dirty' >
                                        <div ng-message="required" class="f-error">Required</div>
                                        <div ng-message="email" class="f-error">Invalid email address</div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" data-ng-model="regi.user.passWord" name="passWord" class="form-control" id="inputPassword3" placeholder="Password" required/>
                                    <div ng-messages="myForm.passWord.$error" ng-if='myForm.passWord.$dirty' >
                                        <div ng-message="required" class="f-error">Required</div>
                                        <div ng-message="compareTo" class="f-error">Must match the previous entry</div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" >Confirm Password</label>
                                <div class="col-sm-9">
                                <input type="password" name="confirmPassword" class="form-control"
                                       ng-model="regi.confirmPassword"
                                       required compare-to="regi.user.passWord" placeholder="Confirm Password"  required/>
                                <div ng-messages="myForm.confirmPassword.$error" ng-if='myForm.confirmPassword.$dirty'>
                                    <div ng-message="required" class="f-error">Required</div>
                                    <div ng-message="compareTo" class="f-error">Must match the previous entry</div>
                                </div>
                                </div>
                                </div>

                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                            Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit"  class="btn btn-success btn-sm">
                                    </input>
                                    <button type="reset" ng-click="regi.reset(myForm)" class="btn btn-default btn-sm">
                                        Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>


            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
